<div class="container">
    <form class="search-form">
        <div class="row">
            <div class="col-sm-10">
                <p>Last scan: <span id="last-scanned"></span></p>
                <label for="select-platform">Select platform:</label>
                <select id="select-platform" class="custom-select">
                    <option>Epic Games</option>
                    <option>Steam</option>
                </select>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-outline-success scan-button" onclick="performScan()">Scan</button>
            </div>
        </div>
    </form>
    <hr>
    <div class="row">
        <div class="col-sm-8 bm-games-col">
            <div class="wrapper">
                <p>Games Found</p>
                <table class="bm-games-list">
                    <thead>
                        <th>Name</th>
                        <th>Price Before</th>
                        <th>Discount</th>
                        <th>Price After</th>
                        <th></th>
                    </thead>
                    <tbody class="found-games">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-sm-4">
            <div class="scan-loader">
                <div class="spinner-border text-info" role="status">
                </div>
                <span>Scanning games...</span>
            </div>
            <div class="wrapper">
                <p>Scan Results</p>
                <ul class="scan-results">
                </ul>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
<script src="../js/scan.js"></script>
